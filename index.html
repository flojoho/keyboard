<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Synthesizer</title>
    <script src="modules/index.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="buttonGridContainer"></main>
    <footer>
      <div class="setting">
        <div>
          <label for="timbreSelect">
            volume
          </label>
        </div>
        <div>
          <input type="range" id="volumeSlider" min="0" max="100" value="100">
        </div>
      </div>
      <div class="setting">
        <div>
          <label for="timbreSelect">
            sound
          </label>
        </div>
        <div>
          <select id="timbreSelect">
            <option value="square">square</option>
            <option value="sawtooth">sawtooth</option>
            <option value="triangle">triangle</option>
            <option value="sine">sine</option>
          </select>
        </div>
      </div>
      <div class="setting">
        <div>
          <label for="layoutSelect">
            keyboard layout
          </label>
        </div>
        <div>
          <select id="layoutSelect">
            <option value="righthand">right hand layout</option>
            <option value="lefthand">left hand layout</option>
          </select>
        </div>
      </div>
    </footer>
  </body>
</html>
